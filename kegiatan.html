<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Kegiatan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar {
      display: flex;
      justify-content: flex-start;
      padding: 0 16px;
    }
    .dropdown {
      position: relative;
    }
    .dropbtn {
      font-size: 16px;
      color: white;
      padding: 14px 16px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .show {
      display: block;
    }
    section {
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Halaman Kegiatan</h1>
  </header>

  <nav>
    <div class="navbar">
      <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropbtn">Kegiatan â–¼</button>
        <div id="dropdownMenu" class="dropdown-content">
          <a href="#sekolah">Kegiatan Sekolah</a>
          <a href="#ekskul">Ekstrakurikuler</a>
          <a href="#sosial">Kegiatan Sosial</a>
          <a href="#tahunan">Kegiatan Tahunan</a>
        </div>
      </div>
    </div>
  </nav>

  <section id="sekolah">
    <h2>Kegiatan Sekolah</h2>
    <p>Deskripsi kegiatan sekolah...</p>
  </section>

  <section id="ekskul">
    <h2>Ekstrakurikuler</h2>
    <p>Deskripsi kegiatan ekstrakurikuler...</p>
  </section>

  <section id="sosial">
    <h2>Kegiatan Sosial</h2>
    <p>Deskripsi kegiatan sosial...</p>
  </section>

  <section id="tahunan">
    <h2>Kegiatan Tahunan</h2>
    <p>Deskripsi kegiatan tahunan...</p>
  </section>

  <script>
    function toggleDropdown() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    // Tutup dropdown jika klik di luar
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        let dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>

</body>
</html>
